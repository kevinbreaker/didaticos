<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="game.js"></script>
	</head>
	<body style="background:#000;color:#12ff12">

		<div id="menu" align="center">
			<table border="0" style="width:600px">
				<tbody>
				<tr>
					<td colspan="3" style="font-size:40px; text-align: center; font-family:impact;">
						JOGO DA VELHA
					</td>
				</tr>
									
				<tr>
					<td align="center">
						<img src="imagens/jogador_1.png" />
						<br>
						<input id="input_player1" type="text" placeholder="Nome do jogador 1" maxlength="20" style="background:#000; text-align:center; color:#ff1212; border:0px;">
					</td>
					<td align="center">
						<img id="btn_iniciar" src="imagens/iniciar.png" />
					</td>
					<td align="center">
						<img src="imagens/jogador_2.png" />
						<br>
						<input id="input_player2" type="text" placeholder="Nome do jogador 2" maxlength="20 border" style="background:#000; text-align:center; color:#1212ff; border:0px;">
					</td>
				</tr>
				</tbody>
			</table>
		
		</div>
		<div id="palco" style="display: none; text-align:center; padding-top: 55px;">
			<div style="display: inline-block">
				<img src="imagens/jogador_1.png" >
				<br />
				<span style="color:#ff1212" id="output_player1"></span>
			</div>
		
			<div style="display: inline-block">
				<table border="0">
					<tr>
						<td class="jogada" id="a1" style="border-bottom:#ff1212 solid 1px; border-right:solid 1px #1212ff;">
							<div style="width:100px; height:100px;"></div>
						</td>
						<td class="jogada" id="a2" style="border-bottom:#ff1212 solid 1px;">
							<div style="width:100px; height:100px;"></div>
						</td>
						<td class="jogada" id="a3" style="border-bottom: #ff1212 1px solid; border-left:#1212ff 1px solid;">
							<div style="width:100px; height:100px;"></div>
						</td>
					</tr>	
					<tr>
						<td class="jogada" id="b1" style="border-bottom: #ff1212 1px solid; border-right: #1212ff 1px solid;">
							<div style="width:100px; height:100px;"></div>
						</td>
						<td  id="b2" class="jogada"style="border-bottom:#ff1212 1px solid;">
							<div style="width:100px; height:100px;"></div>
						</td>
						<td id="b3" class="jogada" style="border-bottom: #ff1212 1px solid; border-left:#1212ff 1px solid;">
							<div style="width:100px; height:100px;"></div>
						</td>
					</tr>
					<tr>
						<td class="jogada" id="c1" style="border-right: #1212ff 1px solid;">
							<div style="width:100px; height:100px;"></div>
						</td>
						<td class="jogada" id="c2" style="">
							<div style="width:100px; height:100px;"></div>
						</td>
						<td class="jogada" id="c3" style="border-left:#1212ff 1px solid;">
							<div style="width:100px; height:100px;"></div>
						</td>
					</tr>
				</table>
			</div>
			
			<div style="display: inline-block">
				<img src="imagens/jogador_2.png" >
				<br />
				<span style="color:#1212ff" id="output_player2"></span>
			</div>		
				
		</div>
	
	</body>
</html>
